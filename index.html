<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Політика конфіденційності Bat Kings IT</title>
    <style>
        .privacy-policy {
            font-family: system-ui, sans-serif;
            background-color: #fff;
            color: #222;
            padding: 24px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .privacy-policy h1,
        .privacy-policy h2,
        .privacy-policy h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .privacy-policy p,
        .privacy-policy li {
            margin: 0.5em 0;
        }

        .privacy-policy ul {
            padding-left: 20px;
            margin: 0.5em 0;
        }

        .privacy-policy table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
            font-size: 0.95em;
        }

        .privacy-policy th,
        .privacy-policy td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .privacy-policy a {
            background-size: 200% 100%;
            background-position: -100%;
            display: inline-block;
            padding: 5px 0;
            position: relative;
            font-family: 'Nunito Sans', sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease-in-out;
            background-image: linear-gradient(to right, #54b3d6, #54b3d6 50%, #000 50%);
            text-decoration: none;
            font-size: 16px;
            font-weight: 800;
        }

        .privacy-policy a:before {
            content: '';
            background: #54b3d6;
            display: block;
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            transition: all 0.3s ease-in-out;
        }

        .privacy-policy a:hover {
            background-position: 0;
            text-decoration: underline;
        }

        .privacy-policy a:hover::before {
            width: 100%;
        }
    </style>
    <!-- Додайте це посилання, якщо використовуєте шрифт Nunito Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="privacy-policy">
        <!-- Тут вставте зміст політики конфіденційності -->
    </div>
</body>
</html>
